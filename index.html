<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2dobox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" />
  </head>
  <body>
    <main>
      <section class="top">
        <h1 class="box-title-teal">2do<span class="box-title-grey">box</span></h1>
        <form class="todo-input">
          <input class = "todo-input-title" type="text" placeholder="Title" />
          <textarea class="todo-input-body" placeholder="Task"></textarea>
          <input class= "todo-input-save-button" type="submit" value="save" disabled />
        </form>
      <button type="button" class="show-completed" name="show-completed">Show completed tasks</button>
      <label>Filter by importance:
        <select id="importanceFilter">
          <option value="0" role="importance level">None</option>
          <option value="1" role="importance level">Low</option>
          <option value="2" role="importance level">Normal</option>
          <option value="3" role="importance level">High</option>
          <option value="4" role="importance level">Critical</option>
          <option value="5" selected role="importance level">All Tasks</option>
        </select>
      </label>
      </section>
      <section class="middle">
        <form class="search-bar">
          <input class="search-bar-input" type="text" placeholder="Filter by content" />
        </form>
      </section>
      <section class="bottom">
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
